<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

/*ooo Hebergements and Plus Populaires ooo*/
.row-1 {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create two inequal columns that sits next to each other */
.column-1 {
  -ms-flex: 3; /* IE10 */
  flex: 3;
  max-width: 100%;
  padding: 0 4px;
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

.column-2 {
  -ms-flex: 1; /* IE10 */
  flex: 1;
  max-width: 1;
  padding: 0 4px;
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two equal column-layout instead of two inequal columns */
@media screen and (max-width: 992px) {
  .column-1, .column-2 {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 768px) {
  .column-1, .column-2 {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
/*xxx Hebergements and Les Plus Populaires xxx*/

/*ooo Hebergements ooo*/

  max-width: 32%;

.column-1-3 img {

/* Responsive layout - makes a one column-layout instead of three columns */
@media screen and (max-width: 992px) {
  .column-1-1,
